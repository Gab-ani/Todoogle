<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<style>
	.outer {
	  text-align: center;
	}
  * {box-sizing: border-box;}
	form {
	  position: relative;
	  width: 600px;
	  margin: 0 auto;
	}
	input, button {
	  border: 2px solid #000000;
	  outline: none;
	  border-radius: 10px;
	  margin-top:150px;
	}
	input {
	  width: 100%;
	  height: 42px;
	  padding-left: 15px;
	  margin-top:10px;
	}
	button {
	  height: 26px;
	  width: 26px;
	  position: absolute;
	  top: 8px;
	  right: 8px;
	  cursor: pointer;
	}
</style>
<head>
    <title>Getting Started: Handing Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class = "outer">
		<img th:src="@{/images/MainPage1.png}"/>
   		<form action="#" th:action="@{/ask}" th:object="${googleQuery}" method="post">
        <input type="date" size=120 th:field="*{date}">
        <input type="time" size=120 th:field="*{time}">
        <p><input type="search" size=120 th:field="*{query}" /></p>
        <!-- <p><input type="search" size=120 th:field="*{date}" /></p> -->
		<!--<button type="submit"></button> -->
    	</form>
	</div>
</body>
</html>
